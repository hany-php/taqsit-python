{% extends 'layouts/master.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('products.create') }}" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-grid">
                <div class="form-group">
                    <label>اسم المنتج <span class="required">*</span></label>
                    <input type="text" name="name" required>
                </div>
                
                <div class="form-group">
                    <label>التصنيف</label>
                    <select name="category_id">
                        <option value="">-- اختر التصنيف --</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label>الباركود</label>
                    <input type="text" name="barcode">
                </div>
                
                <div class="form-group">
                    <label>رمز المنتج (SKU)</label>
                    <input type="text" name="sku">
                </div>
                
                <div class="form-group">
                    <label>السعر النقدي <span class="required">*</span></label>
                    <input type="number" name="cash_price" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label>سعر التقسيط</label>
                    <input type="number" name="installment_price" step="0.01" min="0">
                </div>
                
                <div class="form-group">
                    <label>سعر التكلفة</label>
                    <input type="number" name="cost_price" step="0.01" min="0">
                </div>
                
                <div class="form-group">
                    <label>الكمية</label>
                    <input type="number" name="quantity" value="0" min="0">
                </div>
                
                <div class="form-group">
                    <label>الحد الأدنى للمخزون</label>
                    <input type="number" name="min_quantity" value="5" min="0">
                </div>
                
                <div class="form-group">
                    <label>الماركة</label>
                    <input type="text" name="brand">
                </div>
                
                <div class="form-group">
                    <label>الموديل</label>
                    <input type="text" name="model">
                </div>
                
                <div class="form-group">
                    <label>مدة الضمان (شهور)</label>
                    <input type="number" name="warranty_months" value="0" min="0">
                </div>
            </div>
            
            <div class="form-group">
                <label>الوصف</label>
                <textarea name="description" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="is_active" checked>
                    المنتج نشط
                </label>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('products.index') }}" class="btn btn-secondary">إلغاء</a>
                <button type="submit" class="btn btn-primary">
                    <span class="material-icons-round">save</span>
                    حفظ المنتج
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
