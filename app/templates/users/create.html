{% extends 'layouts/master.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('users.create') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-grid">
                <div class="form-group">
                    <label>الاسم الكامل <span class="required">*</span></label>
                    <input type="text" name="full_name" required>
                </div>
                
                <div class="form-group">
                    <label>اسم المستخدم <span class="required">*</span></label>
                    <input type="text" name="username" required>
                </div>
                
                <div class="form-group">
                    <label>كلمة المرور <span class="required">*</span></label>
                    <input type="password" name="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label>رقم الهاتف</label>
                    <input type="tel" name="phone">
                </div>
                
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" name="email">
                </div>
                
                <div class="form-group">
                    <label>الصلاحية</label>
                    <select name="role">
                        <option value="sales">موظف مبيعات</option>
                        <option value="accountant">محاسب</option>
                        <option value="admin">مدير</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="is_active" checked>
                    المستخدم نشط
                </label>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('users.index') }}" class="btn btn-secondary">إلغاء</a>
                <button type="submit" class="btn btn-primary">
                    <span class="material-icons-round">save</span>
                    حفظ المستخدم
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
