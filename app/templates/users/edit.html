{% extends 'layouts/master.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('users.edit', id=user.id) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-grid">
                <div class="form-group">
                    <label>الاسم الكامل <span class="required">*</span></label>
                    <input type="text" name="full_name" value="{{ user.full_name }}" required>
                </div>
                
                <div class="form-group">
                    <label>اسم المستخدم</label>
                    <input type="text" value="{{ user.username }}" disabled>
                    <small class="text-muted">لا يمكن تغيير اسم المستخدم</small>
                </div>
                
                <div class="form-group">
                    <label>كلمة مرور جديدة</label>
                    <input type="password" name="password" minlength="6" placeholder="اتركها فارغة إذا لم تريد التغيير">
                </div>
                
                <div class="form-group">
                    <label>رقم الهاتف</label>
                    <input type="tel" name="phone" value="{{ user.phone or '' }}">
                </div>
                
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" name="email" value="{{ user.email or '' }}">
                </div>
                
                <div class="form-group">
                    <label>الصلاحية</label>
                    <select name="role">
                        <option value="sales" {% if user.role == 'sales' %}selected{% endif %}>موظف مبيعات</option>
                        <option value="accountant" {% if user.role == 'accountant' %}selected{% endif %}>محاسب</option>
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>مدير</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="is_active" {% if user.is_active %}checked{% endif %}>
                    المستخدم نشط
                </label>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('users.index') }}" class="btn btn-secondary">إلغاء</a>
                <button type="submit" class="btn btn-primary">
                    <span class="material-icons-round">save</span>
                    حفظ التعديلات
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
