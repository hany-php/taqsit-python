{% extends 'layouts/master.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('users.profile') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <h4 style="margin-bottom: 20px; color: var(--primary);">
                <span class="material-icons-round">person</span>
                البيانات الشخصية
            </h4>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>الاسم الكامل <span class="required">*</span></label>
                    <input type="text" name="full_name" value="{{ current_user.full_name }}" required>
                </div>
                
                <div class="form-group">
                    <label>اسم المستخدم</label>
                    <input type="text" value="{{ current_user.username }}" disabled>
                </div>
                
                <div class="form-group">
                    <label>رقم الهاتف</label>
                    <input type="tel" name="phone" value="{{ current_user.phone or '' }}">
                </div>
                
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" name="email" value="{{ current_user.email or '' }}">
                </div>
            </div>
            
            <h4 style="margin: 30px 0 20px; color: var(--primary);">
                <span class="material-icons-round">lock</span>
                تغيير كلمة المرور
            </h4>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>كلمة المرور الحالية</label>
                    <input type="password" name="current_password">
                </div>
                
                <div class="form-group">
                    <label>كلمة المرور الجديدة</label>
                    <input type="password" name="new_password" minlength="6">
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span class="material-icons-round">save</span>
                    حفظ التعديلات
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
